<button class="add-to-cart-btn" *ngIf="!isAddedToCart; else hovered" (click)="addToCart()">
    <img src="/images/icon-add-to-cart.svg" alt="Add to Cart" class="cart-icon">
    <span class="cart-text">Add to Cart</span>
</button>

<ng-template #hovered>
    <div class="add-to-cart-btn btn-clicked">
        <button class="decrement-btn" (click)="decreaseQuantity()">
            <img src="/images/icon-decrement-quantity.svg" alt="Add to Cart" class="cart-icon">
        </button>
        <span class="cart-text">{{ ProductCart.quantity }}</span>
        <button class="increment-btn" (click)="increaseQuantity()">
            <img src="/images/icon-increment-quantity.svg" alt="Add to Cart" class="cart-icon">
        </button>
    </div>
</ng-template>
