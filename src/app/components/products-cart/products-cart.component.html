<aside>
    <h2 class="cart-title">Your Cart <span>({{totalElements}})</span></h2>
    <div *ngIf="totalElements; else emptyCart">
        <div class="cart-items-container">
            <app-cart-item *ngFor="let item of myCart$ | async" [item]="item"></app-cart-item>
        </div>
        <hr>
        <div class="total-order-container">
            <p class="total-order-label">Order Total</p>
            <p class="total-order-price">{{totalPrice |currency:"USD":"symbol":"1.2-2"}}</p>
        </div>
        <div>
            <button class="confirm-btn">Confirm Order</button>
        </div>
    </div>
</aside>

<ng-template #emptyCart>
    <div class="empty-cart-wrapper">
        <img src="/images/illustration-empty-cart.svg" alt="Empty Cart" class="empty-cart-image">
        <p class="empty-cart-msg">Your added items will appear here</p>
    </div>
</ng-template>
